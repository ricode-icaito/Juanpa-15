       <p><label>Edad: <input type="radio" name="edad" value="30">30 a 44 Años</label></p> 
       <p><label>Edad: <input type="radio" name="edad" value="45">45 a 59 Años</label></p>

    </form>       
</section><br><br>
<!-- hemos declarado 4 elementos, como todos los elementos tienen el mismo nombre (edad) se consideran parte del mismo grupo y por lo tanto solo una de las opciones puede ser seleccionada a la vez. vemos el uso del metodo checked en el valor de 15 años, hace que salga seleccionada esa opción predeterminada -->
